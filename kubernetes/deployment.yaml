apiVersion: apps/v1
kind: Deployment
metadata:
  name: axiom-portal
  namespace: default
  labels:
    app: axiom-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axiom-portal
  template:
    metadata:
      labels:
        app: axiom-portal
    spec:
      containers:
        - name: axiom-portal
          image: axiom-portal:latest # Replace with your actual registry image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            # Database Connection (PostgreSQL)
            - name: DATABASE_URL
              value: "postgresql://user:password@postgres-service:5432/axiom_db"
            
            # MinIO Configuration (Object Storage)
            - name: MINIO_ENDPOINT
              value: "http://minio-service:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: secret-key
            - name: MINIO_BUCKET_NAME
              value: "user-avatars"
            
            # Next.js Configuration
            - name: NEXT_PUBLIC_API_URL
              value: "http://axiom-portal.local/api"
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: axiom-portal-service
  namespace: default
spec:
  selector:
    app: axiom-portal
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axiom-portal-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: axiom-portal.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: axiom-portal-service
                port:
                  number: 80
