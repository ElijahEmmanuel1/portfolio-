# CI - Tests et V√©rifications

name: CI - Tests et Qualit√©

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Linting et Formatting
  lint:
    name: üîç Lint et Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
      continue-on-error: false

    - name: Check TypeScript
      run: npx tsc --noEmit

  # Job 2: Tests Unitaires
  test:
    name: üß™ Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test --if-present
      env:
        CI: true

  # Job 3: Build Test
  build:
    name: üèóÔ∏è Test de Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Check build output
      run: |
        if [ ! -d ".next" ]; then
          echo "Build failed - .next directory not found"
          exit 1
        fi
        echo "‚úÖ Build successful"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: .next/
        retention-days: 1

  # Job 4: Docker Build Test
  docker-build:
    name: üê≥ Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: axiom-portal:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 3000:3000 axiom-portal:test
        sleep 10
        curl --fail http://localhost:3000 || exit 1
        docker stop test-container
        echo "‚úÖ Docker container test passed"

  # Job 5: Security Scan
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # Job 6: Code Quality
  code-quality:
    name: üìä Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 7: Performance Tests
  lighthouse:
    name: üö¶ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Download build artifacts
      uses: actions/download-artifact@v6
      with:
        name: build-output
        path: .next/

    - name: Start server
      run: |
        npm start &
        sleep 10
      env:
        NODE_ENV: production

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          http://localhost:3000
        uploadArtifacts: true

  # Job 8: Kubernetes Manifests Validation
  validate-k8s:
    name: ‚ò∏Ô∏è Validate K8s Manifests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Validate YAML syntax
      run: |
        for file in k8s/*.yaml; do
          echo "Validating $file"
          kubectl apply --dry-run=client -f "$file" || exit 1
        done
        echo "‚úÖ All Kubernetes manifests are valid"

    - name: Install kubeval
      run: |
        wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
        tar xf kubeval-linux-amd64.tar.gz
        sudo mv kubeval /usr/local/bin

    - name: Validate with kubeval
      run: |
        for file in k8s/*.yaml; do
          kubeval "$file"
        done

  # Job Final: Status Report
  report:
    name: üìã Test Report
    runs-on: ubuntu-latest
    needs: [lint, build, docker-build, validate-k8s]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "üéâ All checks completed!"
        echo "Lint: ${{ needs.lint.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Docker: ${{ needs.docker-build.result }}"
        echo "K8s Validation: ${{ needs.validate-k8s.result }}"
        
        if [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.docker-build.result }}" != "success" ] || \
           [ "${{ needs.validate-k8s.result }}" != "success" ]; then
          echo "‚ùå Some checks failed"
          exit 1
        fi
        echo "‚úÖ All checks passed - Ready for deployment"
